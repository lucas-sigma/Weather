<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <!-- Bootstrap-4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- ... -->
</head>
<body>
    <header style="width: 100%; height: 3rem; background-color: blue;"></header>
    <div class="container mt-3" style="width: 30%;">
        <form method="post">
            {% csrf_token %}
            {{ form.name }}<button type="button"></button><button type="submit">+</button>
        </form>

        {% for city_weather in weather_data %}
        <figure>
            <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image">
        </figure>
        <p>
            <span>{{ city_weather.city }}</span><br>
            <span>{{ city_weather.temperature }}ยบ C</span><br>
            <span>{{ city_weather.description }}</span>
        </p>
        {% endfor %}
    </div>
</body>
</html>
